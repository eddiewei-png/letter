<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter for u</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
  --pink: #ff69b4;
  --light-bg: #fff0f5;
  --white-bg: #ffffffee;
}
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--light-bg);
  color: var(--pink);
  text-align: left;
  position: relative;
  overflow-x: hidden;
}

.full-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: var(--light-bg);
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  z-index: 10;
  padding: 20px;
}

#startBtn {
  position: relative;
  overflow: visible;
  border: none;
  background: none;
  cursor: pointer;
}

#startBtn img {
  width: 80px;
  height: 80px;
  animation: pulse 1.5s infinite ease-in-out;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Enhanced ripple */
.ripple {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  background: rgba(255,105,180,0.3);
  width: 50px;
  height: 50px;
  opacity: 0;
  transform: scale(0);
  animation: ripple-bloom 2.5s ease-out forwards;
}

@keyframes ripple-bloom {
  0% {
    transform: scale(0);
    opacity: 0.6;
  }
  30% {
    opacity: 0.5;
  }
  60% {
    opacity: 0.3;
  }
  100% {
    transform: scale(12);
    opacity: 0;
  }
}

/* Letter container */
#container {
  max-width: 90%;
  width: 700px;
  background: var(--white-bg);
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 4px 15px rgba(250,50,120,0.2);
  margin: 80px auto;
  display: none;
  text-align: left;
  position: relative;
  opacity: 0;
  transition: opacity 1s ease;
}

h1 { font-size: 2rem; margin-bottom: 1rem; }

#letter {
  font-family: 'Great Vibes', cursive;
  font-size: 1.8rem;
  color: var(--pink);
  white-space: pre-wrap;
}

#letter p {
  margin: 1.2em 0;
}

#letter p span.letter {
  display: inline-block;
  white-space: pre;
  opacity: 0;
  transform: translateY(5px);
  transition: opacity 0.15s ease, transform 0.15s ease;
}

#heart { font-size: 2.3rem; color: #ff4d6d; margin-top: 24px; animation: beat 1.2s infinite; text-align: center; }
@keyframes beat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }

@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  #letter p { font-size: 1.4rem; }
  #startBtn img { width: 60px; height: 60px; }
  #container { padding: 20px; margin: 60px 10px; }
  #heart { font-size: 2rem; }
}
</style>
</head>
<body>

<div id="intro" class="full-screen">
  <button id="startBtn">
    <img src="stella.png" alt="Start Icon">
  </button>
</div>

<div id="container">
  <h1>üíå A Letter for u</h1>
  <div id="letter"></div>
  <div id="heart">‚ù§Ô∏è</div>

  <audio id="background-music" loop>
    <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/%E9%83%81%E5%8F%AF%E5%94%AF%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E7%94%B5%E8%A7%86%E5%89%A7%E4%B8%BB%E9%A2%98%E6%9B%B2%E9%AB%98%E9%9F%B3%E8%B4%A8%E6%AD%8C%E8%AF%8D%E7%89%88Yisa%20Yu%20x%20%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E5%88%98%E4%BA%A6%E8%8F%B2Liu%20Yifei%E6%9D%8E%E7%8E%B0Li%20Xian%20%E4%B8%BB%E6%BC%94.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const sentences = [
  "Dear [Their Name],",
  "Wherever you are when you read this, I want you to know something simple and true:",
  "I love you.",
  "Not just sometimes, but deeply and always.",
  "You are my calm in chaos, my spark in silence, and my favorite thought.",
  "This letter is here so you can come back to it anytime you need a reminder.",
  "Whenever you miss me or just want to feel loved, this will say it for you:",
  "I love you. I'm with you. I'm proud of u.",
  "Forever yours,",
  "[Your Name]"
];

const letterDiv = document.getElementById("letter");
const container = document.getElementById("container");

function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function showSentence(sentence){
  const p = document.createElement("p");
  letterDiv.appendChild(p);
  for(let c of sentence){
    const span = document.createElement("span");
    span.classList.add("letter");
    span.textContent = c;
    p.appendChild(span);
    await sleep(100); // slow writing
    span.style.opacity = 1;
    span.style.transform = "translateY(0)";
  }
}

async function showAllText(){
  for(let s of sentences){
    await showSentence(s);
    await sleep(300);
  }
}

// Start button click
document.getElementById("startBtn").addEventListener("click", async function(e){
  const startBtn = this;
  const rect = startBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const rippleCount = 5;
  const delayStep = 0.25; // delay between ripples

  for(let i=0;i<rippleCount;i++){
    const ripple = document.createElement("span");
    ripple.className = "ripple";
    ripple.style.left = centerX + "px";
    ripple.style.top = centerY + "px";
    ripple.style.animationDelay = (i*delayStep) + "s";
    document.body.appendChild(ripple);
    setTimeout(()=>ripple.remove(), 3000);
  }

  // Wait for last ripple to start then fade in letter
  await sleep((rippleCount-1)*delayStep*1000);
  container.style.display = "block";
  await sleep(50);
  container.style.opacity = 1;

  // Play music
  const audio = document.getElementById("background-music");
  audio.play().catch(()=>console.log("Autoplay blocked"));

  // Start writing letters
  showAllText();
});
</script>

</body>
</html>
