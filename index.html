<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for u</title>

  <!-- Handwriting font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    :root {
      --pink: #ff69b4;
      --light-bg: #fff0f5;
      --white-bg: #ffffffee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--pink);
      text-align: left;
    }

    .full-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }

    #startBtn {
      padding: 14px 26px;
      font-size: 1.1rem;
      background-color: var(--pink);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #ff85c1;
    }

    #container {
      max-width: 90%;
      width: 700px;
      background: var(--white-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
      margin: 80px auto;
      display: none;
      text-align: left;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #letter p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: var(--pink);
      margin: 1.2em 0;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: write 4s steps(60, end) forwards;
      position: relative;
    }

    .write-effect::after {
      content: '';
      position: absolute;
      height: 100%;
      width: 5px;
      right: 0;
      top: 0;
      background: transparent;
      animation: pen 4s steps(60, end) forwards;
    }

    @keyframes write {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes pen {
      from { right: 100%; }
      to { right: 0; }
    }

    #heart {
      font-size: 2.3rem;
      color: #ff4d6d;
      margin-top: 24px;
      animation: beat 1.2s infinite;
      text-align: center;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      #letter p {
        font-size: 1.4rem;
      }

      #startBtn {
        padding: 12px 20px;
        font-size: 1rem;
      }

      #container {
        padding: 20px;
        margin: 60px 10px;
      }

      #heart {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Landing Page -->
  <div id="intro" class="full-screen">
    <h1>üíå You have a letter waiting...</h1>
    <button id="startBtn">Tap to Begin</button>
  </div>

  <!-- Main Content -->
  <div id="container">
    <h1>üíå A Letter for u</h1>
    <div id="letter"></div>
    <div id="heart">‚ù§Ô∏è</div>

    <audio id="background-music" loop autoplay>
      <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/%E9%83%81%E5%8F%AF%E5%94%AF%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E7%94%B5%E8%A7%86%E5%89%A7%E4%B8%BB%E9%A2%98%E6%9B%B2%E9%AB%98%E9%9F%B3%E8%B4%A8%E6%AD%8C%E8%AF%8D%E7%89%88Yisa%20Yu%20x%20%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E5%88%98%E4%BA%A6%E8%8F%B2Liu%20Yifei%E6%9D%8E%E7%8E%B0Li%20Xian%20%E4%B8%BB%E6%BC%94.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const sentences = [
      "Dear [Their Name],",
      "Wherever you are when you read this, I want you to know something simple and true:",
      "I love you.",
      "Not just sometimes, but deeply and always.",
      "You are my calm in chaos, my spark in silence, and my favorite thought.",
      "This letter is here so you can come back to it anytime you need a reminder.",
      "Whenever you miss me or just want to feel loved, this will say it for you:",
      "I love you. I'm with you. I'm proud of u.",
      "Forever yours,",
      "[Your Name]"
    ];

    const letterDiv = document.getElementById("letter");
    let sentenceIndex = 0;

    function showNextSentence() {
      if (sentenceIndex >= sentences.length) return;

      const p = document.createElement("p");
      p.textContent = sentences[sentenceIndex];
      p.classList.add("write-effect");
      letterDiv.appendChild(p);

      p.addEventListener("animationend", () => {
        sentenceIndex++;
        setTimeout(showNextSentence, 600);
      });
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("container").style.display = "block";

      const audio = document.getElementById("background-music");
      audio.play().catch(() => {
        console.log("Autoplay blocked by browser.");
      });

      showNextSentence();
    });
  </script>

</body>
</html>
