<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for u</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    :root {
      --pink: #ff69b4;
      --light-bg: #fff0f5;
      --white-bg: #ffffffee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--pink);
      text-align: left;
      position: relative;
    }

    .full-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }

    #startBtn {
      padding: 14px 26px;
      font-size: 1.1rem;
      background-color: var(--pink);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #ff85c1;
    }

    #container {
      max-width: 90%;
      width: 700px;
      background: var(--white-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
      margin: 80px auto;
      display: none;
      text-align: left;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #letter p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: var(--pink);
      margin: 1.2em 0;
      position: relative;
      white-space: normal;
    }

    #letter p span.word {
      white-space: nowrap;
      margin-right: 0.25em;
      position: relative;
      display: inline-block;
    }

    /* Brush ink trail */
    .trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--pink);
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
      animation: fadeTrail 0.6s forwards;
      z-index: 5;
    }

    @keyframes fadeTrail {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    /* Paintbrush icon */
    #pen {
      position: absolute;
      width: 28px;
      height: 28px;
      transition: left 0.25s ease-out, top 0.25s ease-out, transform 0.25s ease-out;
      pointer-events: none;
      user-select: none;
      z-index: 20;
      opacity: 0;
      transform: translate(-80%, -100%) rotate(-15deg);
    }

    #pen svg {
      width: 100%;
      height: 100%;
      fill: var(--pink);
    }

    #heart {
      font-size: 2.3rem;
      color: #ff4d6d;
      margin-top: 24px;
      animation: beat 1.2s infinite;
      text-align: center;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      #letter p { font-size: 1.4rem; }
      #startBtn { padding: 12px 20px; font-size: 1rem; }
      #container { padding: 20px; margin: 60px 10px; }
      #heart { font-size: 2rem; }
      #pen { width: 22px; height: 22px; }
    }
  </style>
</head>

<body>
  <!-- Landing Page -->
  <div id="intro" class="full-screen">
    <h1>üíå You have a letter waitingg...</h1>
    <button id="startBtn">Tap to Begin</button>
  </div>

  <!-- Letter Content -->
  <div id="container">
    <h1>üíå A Letter for u</h1>
    <div id="letter"></div>
    <div id="heart">‚ù§Ô∏è</div>

    <!-- Paintbrush icon -->
    <div id="pen">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21.78 2.22a.75.75 0 0 0-1.06 0l-9.5 9.5a.75.75 0 0 0-.18.29l-1.5 4a.75.75 0 0 0 .95.95l4-1.5a.75.75 0 0 0 .29-.18l9.5-9.5a.75.75 0 0 0 0-1.06l-2.5-2.5ZM19.5 4.56l1.44 1.44-8.97 8.97-2.13.8.8-2.13 8.97-8.97Zm-15.62 9.1a.75.75 0 0 0-.68.43c-.62 1.24-1.35 2.46-2.34 3.46a.75.75 0 0 0 .3 1.23c1.53.55 3.2.72 4.72.72 1.73 0 3.44-.22 4.85-.5a.75.75 0 0 0 .55-.55c.28-1.41.5-3.12.5-4.85 0-1.52-.17-3.19-.72-4.72a.75.75 0 0 0-1.23-.3c-1 .99-2.22 1.72-3.46 2.34a.75.75 0 0 0-.39.39c-.17.34-.41.78-.59 1.23Z"/>
      </svg>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
      <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/%E9%83%81%E5%8F%AF%E5%94%AF%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E7%94%B5%E8%A7%86%E5%89%A7%E4%B8%BB%E9%A2%98%E6%9B%B2%E9%AB%98%E9%9F%B3%E8%B4%A8%E6%AD%8C%E8%AF%8D%E7%89%88Yisa%20Yu%20x%20%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E5%88%98%E4%BA%A6%E8%8F%B2Liu%20Yifei%E6%9D%8E%E7%8E%B0Li%20Xian%20%E4%B8%BB%E6%BC%94.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const sentences = [
      "Dear [Their Name],",
      "Wherever you are when you read this, I want you to know something simple and true:",
      "I love you.",
      "Not just sometimes, but deeply and always.",
      "You are my calm in chaos, my spark in silence, and my favorite thought.",
      "This letter is here so you can come back to it anytime you need a reminder.",
      "Whenever you miss me or just want to feel loved, this will say it for you:",
      "I love you. I'm with you. I'm proud of u.",
      "Forever yours,",
      "[Your Name]"
    ];

    const letterDiv = document.getElementById("letter");
    const pen = document.getElementById("pen");
    let sentenceIndex = 0;
    let lastX = 0, lastY = 0;

    function leaveTrail(x, y) {
      const trail = document.createElement("div");
      trail.classList.add("trail");
      trail.style.left = x + "px";
      trail.style.top = y + "px";
      letterDiv.appendChild(trail);

      setTimeout(() => trail.remove(), 600);
    }

    function writeWord(wordSpan, word, letterIndex = 0, callback) {
      if (letterIndex > word.length) {
        callback();
        return;
      }
      wordSpan.textContent = word.slice(0, letterIndex);

      const rect = wordSpan.getBoundingClientRect();
      const containerRect = letterDiv.getBoundingClientRect();
      const x = rect.right - containerRect.left;
      const y = rect.bottom - containerRect.top;

      // calculate movement direction
      const dx = x - lastX;
      const dy = y - lastY;
      let angle = -15;
      if (Math.abs(dx) > Math.abs(dy)) {
        angle = dx > 0 ? -20 : -160;
      } else {
        angle = dy > 0 ? -100 : 70;
      }

      pen.style.left = x + "px";
      pen.style.top = y + "px";
      pen.style.opacity = "1";
      pen.style.transform = `translate(-80%, -100%) rotate(${angle}deg)`;

      // leave a little ink drop
      leaveTrail(x, y);

      lastX = x;
      lastY = y;

      setTimeout(() => {
        writeWord(wordSpan, word, letterIndex + 1, callback);
      }, 150);
    }

    function showSentence(sentence, callback) {
      const p = document.createElement("p");
      letterDiv.appendChild(p);

      const words = sentence.split(" ");
      let wordIndex = 0;

      function showNextWord() {
        if (wordIndex >= words.length) {
          pen.style.opacity = "0";
          setTimeout(callback, 800);
          return;
        }
        const wordSpan = document.createElement("span");
        wordSpan.classList.add("word");
        p.appendChild(wordSpan);

        writeWord(wordSpan, words[wordIndex], 0, () => {
          wordSpan.textContent += " ";
          wordIndex++;
          showNextWord();
        });
      }

      showNextWord();
    }

    function showNextSentence() {
      if (sentenceIndex >= sentences.length) return;
      showSentence(sentences[sentenceIndex], () => {
        sentenceIndex++;
        showNextSentence();
      });
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("container").style.display = "block";

      const audio = document.getElementById("background-music");
      audio.play().catch(() => console.log("Autoplay blocked."));

      showNextSentence();
    });
  </script>
</body>
</html>
