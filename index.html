<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Flower Animation</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fffafc;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* START PAGE */
  #start-page {
    position: absolute;
    text-align: center;
    transition: opacity 1.2s ease;
    z-index: 10;
  }

  #start-page button {
    background-color: #ff9ec4;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    padding: 10px 30px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  #start-page button:hover {
    transform: scale(1.05);
  }

  /* LETTER PAGE */
  #letter-page {
    opacity: 0;
    transition: opacity 1s ease;
    position: relative;
    z-index: 1;
  }

  #letter {
    background-color: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(255, 192, 203, 0.5);
    text-align: center;
    font-size: 20px;
    line-height: 1.6;
  }

  /* HEART SVG */
  #heart-frame {
    position: absolute;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
    opacity: 0;
    pointer-events: none;
    z-index: 5;
    transition: opacity 0.5s ease-in;
  }

  #heart-frame.show {
    opacity: 1;
  }

  /* HEART DRAW ANIMATION */
  .heart-outline {
    fill: none;
    stroke: pink;
    stroke-width: 2;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: drawHeart 5s ease forwards;
  }

  @keyframes drawHeart {
    from { stroke-dashoffset: 1000; }
    to { stroke-dashoffset: 0; }
  }

  /* FLOWER APPEAR MASK */
  #flowers {
    opacity: 0;
    mask: url(#revealMask);
  }

  #heart-frame.show #flowers {
    animation: showFlowers 5s ease forwards 0.5s;
  }

  @keyframes showFlowers {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<!-- START PAGE -->
<div id="start-page">
  <h1>ğŸ’Œ A Little Surprise for You ğŸ’Œ</h1>
  <button id="openLetter">Open</button>
</div>

<!-- LETTER PAGE -->
<div id="letter-page">
  <div id="letter">
    <p>My dearest,</p>
    <p>Just wanted to tell you how much you mean to me.</p>
    <p>Every moment with you feels magical. ğŸ’–</p>
    <p>Love always,<br>Me</p>
  </div>
</div>

<!-- ğŸŒ¸ Heart Frame SVG -->
<svg id="heart-frame" width="300" height="280" viewBox="0 0 300 280"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Heart path -->
    <path id="heartPath" d="M150 260 C -30 100 80 -20 150 80 C 220 -20 330 100 150 260 Z" />
    <!-- Reveal mask path (same as heart outline) -->
    <mask id="revealMask">
      <use href="#heartPath" stroke="white" stroke-width="30"
           stroke-dasharray="1000" stroke-dashoffset="1000">
        <animate attributeName="stroke-dashoffset" from="1000" to="0"
                 dur="5s" fill="freeze" />
      </use>
    </mask>
  </defs>

  <!-- Animated stroke outline -->
  <use href="#heartPath" class="heart-outline" />

  <!-- Flower text following the path -->
  <g id="flowers">
    <text font-size="22" text-anchor="middle" dominant-baseline="middle">
      <textPath href="#heartPath" startOffset="50%">
        ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸
      </textPath>
    </text>
  </g>
</svg>

<script>
  const startPage = document.getElementById("start-page");
  const letterPage = document.getElementById("letter-page");
  const heartFrame = document.getElementById("heart-frame");
  const button = document.getElementById("openLetter");

  button.addEventListener("click", () => {
    startPage.style.opacity = "0";
    setTimeout(() => {
      startPage.style.display = "none";
      letterPage.style.opacity = "1";
      setTimeout(() => {
        heartFrame.classList.add("show");
      }, 1000);
    }, 1200);
  });
</script>

</body>
</html>
