<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for You</title>
  <style>
    body {
      background: #fff0f5;
      color: #4a0028;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #container {
      max-width: 700px;
      background: #ffffffee;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }
    #letter p {
      font-size: 1.2rem;
      margin: 0.5em 0;
    }
.word {
  opacity: 0;
  display: inline-block;
  margin-right: 6px;
  transform: translateX(-15px); /* üëà start off shifted left */
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.word.visible {
  opacity: 1;
  transform: translateX(0); /* üëà smoothly slide into place */
}
    #heart {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-top: 30px;
      animation: beat 1.2s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üíå A Letter for You</h1>
    <div id="letter"></div>
    <div id="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    const sentences = [
      "Dear [Their Name],",
      "Wherever you are when you read this, I want you to know something simple and true:",
      "I love you.",
      "Not just sometimes, but deeply and always.",
      "You are my calm in chaos, my spark in silence, and my favorite thought.",
      "This letter is here so you can come back to it anytime you need a reminder.",
      "Whenever you miss me or just want to feel loved, this will say it for you:",
      "I love you. I'm with you. I'm proud of you.",
      "Forever yours,",
      "[Your Name]"
    ];

    const letterDiv = document.getElementById("letter");
    let sentenceIndex = 0;

   function showSentenceWords(sentence, callback) {
  const p = document.createElement("p");
  letterDiv.appendChild(p);

  const words = sentence.split(" ");
  const spans = [];

  words.forEach((word, i) => {
    const span = document.createElement("span");
    span.textContent = word + " ";
    span.classList.add("word");
    p.appendChild(span);
    spans.push(span);
  });

  // Ensure all spans are added to the DOM before triggering transition
  setTimeout(() => {
    spans.forEach((span, i) => {
      setTimeout(() => {
        span.classList.add("visible");
      }, i * 250); // 250ms between words
    });
  }, 50);

  // Total delay = time to show all words + 1s buffer before next sentence
  const totalDelay = words.length * 250 + 1000;
  setTimeout(() => {
    callback();
  }, totalDelay);
}

    function showNextSentence() {
      if (sentenceIndex < sentences.length) {
        const current = sentences[sentenceIndex];
        showSentenceWords(current, () => {
          sentenceIndex++;
          setTimeout(showNextSentence, 1000); // wait 1s between sentences
        });
      }
    }

    showNextSentence();
  </script>
</body>
</html>
