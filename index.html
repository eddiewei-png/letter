<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter for u</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
  --pink: #ff69b4;
  --light-bg: #fff0f5;
  --white-bg: #ffffffee;
}
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--light-bg);
  color: var(--pink);
  text-align: left;
  position: relative;
  overflow-x: hidden;
}

.full-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: var(--light-bg);
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  z-index: 10;
  padding: 20px;
}

#startBtn {
  border: none;
  background: none;
  cursor: pointer;
  padding: 0;
  outline: none;
}

/* Water ripple */
.water-ripple {
  position: fixed;
  border-radius: 50%;
  background: rgba(255,105,180,0.4);
  transform: translate(-50%, -50%) scale(0.2);
  pointer-events: none;
  z-index: 100;
  animation: ripple-bloom 4.5s ease-out forwards;
}

@keyframes ripple-bloom {
  0% {
    transform: translate(-50%, -50%) scale(0.2);
    opacity: 0.6;
  }
  100% {
    transform: translate(-50%, -50%) scale(3);
    opacity: 0;
  }
}

#container {
  max-width: 90%;
  width: 700px;
  background: var(--white-bg);
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 4px 15px rgba(250,50,120,0.2);
  margin: 80px auto;
  display: none;
  text-align: left;
  position: relative;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

#container.fade-in {
  opacity: 1;
}

h1 { font-size: 2rem; margin-bottom: 1rem; }

#letter {
  font-family: 'Great Vibes', cursive;
  font-size: 1.8rem;
  color: var(--pink);
  white-space: pre-wrap;
  position: relative;
}

#letter p {
  margin: 1.2em 0;
  position: relative;
}

#letter p span.letter {
  display: inline-block;
  white-space: pre;
  opacity: 0;
  transform: translateY(5px);
  transition: opacity 0.15s ease, transform 0.15s ease;
}

#heart { font-size: 2.3rem; color: #ff4d6d; margin-top: 24px; animation: beat 1.2s infinite; text-align: center; }
@keyframes beat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }

@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  #letter p { font-size: 1.4rem; }
  #container { padding: 20px; margin: 60px 10px; }
  #heart { font-size: 2rem; }
}
</style>
</head>
<body>

<div id="intro" class="full-screen">
  <h1>üíå You have a letter waitingggg...</h1>
  <button id="startBtn">
    <img src="stella.png" alt="Start Icon" style="width:80px; height:80px;">
  </button>
</div>

<div id="container">
  <h1>üíå A Letter for u</h1>
  <div id="letter"></div>
  <div id="heart">‚ù§Ô∏è</div>

  <audio id="background-music" loop>
    <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/%E9%83%81%E5%8F%AF%E5%94%AF%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E7%94%B5%E8%A7%86%E5%89%A7%E4%B8%BB%E9%A2%98%E6%9B%B2%E9%AB%98%E9%9F%B3%E8%B4%A8%E6%AD%8C%E8%AF%8D%E7%89%88Yisa%20Yu%20x%20%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E5%88%98%E4%BA%A6%E8%8F%B2Liu%20Yifei%E6%9D%8E%E7%8E%B0Li%20Xian%20%E4%B8%BB%E6%BC%94.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const sentences = [
  "Dear [Their Name],",
  "Wherever you are when you read this, I want you to know something simple and true:",
  "I love you.",
  "Not just sometimes, but deeply and always.",
  "You are my calm in chaos, my spark in silence, and my favorite thought.",
  "This letter is here so you can come back to it anytime you need a reminder.",
  "Whenever you miss me or just want to feel loved, this will say it for you:",
  "I love you. I'm with you. I'm proud of u.",
  "Forever yours,",
  "[Your Name]"
];

const letterDiv = document.getElementById("letter");

// Write letters smoothly
async function writeLetter(letter){
  const span = document.createElement("span");
  span.className = 'letter';
  span.textContent = letter;
  letterDiv.appendChild(span);
  requestAnimationFrame(()=>{
    span.style.opacity = 1;
    span.style.transform = 'translateY(0)';
  });
  await new Promise(r => setTimeout(r, 200));
}

async function showSentence(sentence){
  const p = document.createElement("p");
  letterDiv.appendChild(p);
  for(let char of sentence){
    await writeLetter(char);
  }
}

async function showAllText(){
  for(let sentence of sentences){
    await showSentence(sentence);
    await new Promise(r => setTimeout(r, 300));
  }
}

// Ripple effect from button
function createBloomRipples(e) {
  const startBtn = document.getElementById("startBtn");
  const rect = startBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const numRipples = 5;
  const delayStep = 0.3;
  const baseSize = Math.max(window.innerWidth, window.innerHeight);

  for(let i=0; i<numRipples; i++){
    const ripple = document.createElement("span");
    ripple.className = "water-ripple";
    ripple.style.width = ripple.style.height = baseSize + "px";
    ripple.style.left = centerX + "px";
    ripple.style.top = centerY + "px";
    ripple.style.animation = `ripple-bloom 4.5s ease-out ${i*delayStep}s forwards`;
    document.body.appendChild(ripple);
    setTimeout(()=>ripple.remove(), 4800 + i*delayStep*1000);

    if(i === numRipples-1){
      setTimeout(()=>{
        document.getElementById("intro").style.display = "none";
        const container = document.getElementById("container");
        container.style.display = "block";
        requestAnimationFrame(()=>container.classList.add("fade-in"));

        const audio = document.getElementById("background-music");
        audio.play().catch(()=>console.log("Autoplay blocked"));

        showAllText();
      }, i*delayStep*1000);
    }
  }
}

const startBtn = document.getElementById("startBtn");
startBtn.addEventListener("click", createBloomRipples);
</script>

</body>
</html>
