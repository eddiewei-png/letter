<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A Love Letter for You</title>
<style>
  body {
    background: #ffe6f0;
    color: #4a0028;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  #container {
    max-width: 600px;
    background: #fff0f6;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.2em;
  }
  #letter {
    font-size: 1.2rem;
    line-height: 1.6;
    min-height: 160px;
    margin-top: 1em;
  }
  #heart {
    font-size: 2.5rem;
    color: #ff4d6d;
    margin-top: 20px;
    animation: beat 1.2s infinite;
  }
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }
</style>
</head>
<body>
<div id="container">
  <h1>üíå A Letter for You</h1>
  <div id="letter"></div>
  <div id="heart">‚ù§Ô∏è</div>
</div>

<script>
  const sentences = [
    "Dear [Their Name],",
    "Wherever you are when you read this, I want you to know something simple and true:",
    "I love you.",
    "Not just sometimes, but deeply and always.",
    "You are my calm in chaos, my spark in silence, and my favorite thought.",
    "This letter is here so you can come back to it anytime you need a reminder.",
    "Whenever you miss me or just want to feel loved, this will say it for you:",
    "I love you. I'm with you. I'm proud of you.",
    "Forever yours,",
    "[Your Name]"
  ];

  const letterDiv = document.getElementById("letter");
  let index = 0;

  function showNextSentence() {
    if (index < sentences.length) {
      const p = document.createElement("p");
      p.textContent = sentences[index];
      p.style.opacity = 0;
      letterDiv.appendChild(p);

      // Fade-in effect
      setTimeout(() => {
        p.style.transition = "opacity 0.5s ease-in-out";
        p.style.opacity = 1;
      }, 100);

      index++;
      setTimeout(showNextSentence, 1500); // Show next sentence after 1.5 seconds
    }
  }

  showNextSentence();
</script>
</body>
</html>
