<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paintbrush Writing Effect</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Great Vibes', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      position: relative;
      font-size: 42px;
      line-height: 1.4;
    }

    .letter {
      position: relative;
      display: inline-block;
      white-space: pre;
    }

    #pen {
      position: absolute;
      width: 36px;
      height: 36px;
      pointer-events: none;
      user-select: none;
      opacity: 0;
      z-index: 20;
      /* Nudge brush tip into place */
      transform: translate(-95%, -90%) rotate(-20deg);
      transition: left 0.15s ease-out, top 0.15s ease-out;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Paintbrush SVG with tip normalized -->
  <svg id="pen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <g transform="translate(-4,-58) scale(0.45)">
      <path d="M12 62c5-10 15-15 28-15s23 5 28 15" fill="#e74c3c"/>
      <path d="M30 50c8-15 18-20 34-20s26 10 30 20" fill="#2c3e50"/>
    </g>
  </svg>

  <script>
    const sentences = [
      "Hello world, this is painted.",
      "Each sentence will appear with the brush.",
      "Aligned properly at the end!"
    ];

    const container = document.getElementById("container");
    const pen = document.getElementById("pen");

    async function writeSentence(sentence) {
      const sentenceDiv = document.createElement("div");
      container.appendChild(sentenceDiv);

      for (let ch of sentence) {
        const span = document.createElement("span");
        span.textContent = ch;
        span.classList.add("letter");
        sentenceDiv.appendChild(span);

        const rect = span.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        const x = rect.right - containerRect.left;
        const y = rect.bottom - containerRect.top;

        pen.style.left = x + "px";
        pen.style.top = y + "px";
        pen.style.opacity = "1";

        await new Promise(res => setTimeout(res, 80));
      }
    }

    async function startWriting() {
      for (let s of sentences) {
        await writeSentence(s);
        await new Promise(res => setTimeout(res, 800));
      }
      pen.style.opacity = "0"; // hide pen at the end
    }

    startWriting();
  </script>
</body>
</html>
