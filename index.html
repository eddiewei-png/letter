<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter with Ripple</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Center container for hint + button */
    #start-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
    }

    /* Click Here hint */
    #click-hint {
      font-size: 1.6rem;
      color: #ff69b4;
      text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff1493;
      margin-bottom: 12px;
      animation: beat 1.2s infinite;
      pointer-events: none; /* doesn’t block button clicks */
    }

    /* Start button (circular) */
    #startBtn {
      width: 140px;
      height: 140px;
      border: none;
      cursor: pointer;
      background: none;
      z-index: 101;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startBtn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse-glow 1.5s infinite;
      filter: drop-shadow(0 0 10px rgba(255,105,180,0.7));
    }

    /* Ripple */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 105, 180, 0.3);
      transform: scale(0);
      animation: ripple 2.5s ease-out forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes ripple {
      to {
        transform: scale(20);
        opacity: 0;
      }
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255,105,180,0.8)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(255,20,147,1)); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Letter container */
    #container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow-y: auto;
      padding: 20px;
      display: none;
      box-sizing: border-box;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8rem;
      margin: 1rem 0;
    }

    .letter {
      display: inline-block;
      white-space: pre;
    }
  </style>
</head>
<body>
  <!-- Start container -->
  <div id="start-container">
    <div id="click-hint">Click Here<br>⬇️</div>
    <button id="startBtn">
      <img src="your-icon.png" alt="Start">
    </button>
  </div>

  <!-- Letter content -->
  <div id="container"></div>

  <script>
    const letterDiv = document.getElementById("container");

    async function writeLetter(span, char) {
      span.textContent = char;
    }

    async function showSentence(sentence, delay=200) {
      const p = document.createElement("p");
      letterDiv.appendChild(p);
      for (let i=0; i<sentence.length; i++) {
        const span = document.createElement("span");
        span.classList.add("letter");
        p.appendChild(span);
        await writeLetter(span, sentence[i]);
        await new Promise(r => setTimeout(r, delay));

        // auto-scroll
        letterDiv.scrollTop = letterDiv.scrollHeight;
      }
    }

    document.getElementById("startBtn").addEventListener("click", function(e){
      const startContainer = document.getElementById("start-container");
      const container = document.getElementById("container");

      // Get button center
      const rect = this.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Create 5 ripples
      for(let i=0;i<5;i++){
        const ripple = document.createElement("span");
        ripple.className = 'ripple';
        ripple.style.left = centerX+'px';
        ripple.style.top = centerY+'px';
        ripple.style.width = ripple.style.height = '20px';
        ripple.style.animationDelay = `${i*0.3}s`;
        document.body.appendChild(ripple);
        ripple.addEventListener('animationend', ()=> ripple.remove());
      }

      // Hide start and show letter after ripples
      setTimeout(()=>{
        startContainer.style.display = "none";
        container.style.display = "block";
        showSentence("This is line 1 of your letter...");
        showSentence("This is line 2 of your letter...");
      }, 1500);
    });
  </script>
</body>
</html>
