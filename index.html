<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for u</title>

  <style>
    body {
      background: #fff0f5;
      color: #ff69b4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }

    #container {
      max-width: 700px;
      background: #ffffffee;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }

    #letter p {
      font-size: 1.2rem;
      margin: 0.5em 0;
    }

    .word {
      opacity: 0;
      display: inline-block;
      margin-right: 6px;
      transition: opacity 1.5s ease;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 8px #ff6fa7, 0 0 12px #ffb3d9;
      }
      50% {
        text-shadow: 0 0 12px #ffb3d9, 0 0 20px #ff6fa7;
      }
    }

    .word.visible {
      opacity: 1;
      animation: glow 3s ease-in-out infinite;
      animation-delay: 0.5s;
    }

    #heart {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-top: 30px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>üíå A Letter for u</h1>
    <div id="letter"></div>
    <div id="heart">‚ù§Ô∏è</div>

    <!-- Hidden Background Music -->
    <audio id="background-music" src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/%E9%83%81%E5%8F%AF%E5%94%AF%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E7%94%B5%E8%A7%86%E5%89%A7%E4%B8%BB%E9%A2%98%E6%9B%B2%E9%AB%98%E9%9F%B3%E8%B4%A8%E6%AD%8C%E8%AF%8D%E7%89%88Yisa%20Yu%20x%20%E5%8E%BB%E6%9C%89%E9%A3%8E%E7%9A%84%E5%9C%B0%E6%96%B9%E5%88%98%E4%BA%A6%E8%8F%B2Liu%20Yifei%E6%9D%8E%E7%8E%B0Li%20Xian%20%E4%B8%BB%E6%BC%94.mp3" loop style="display: none;"></audio>
  </div>

  <script>
    const sentences = [
      "Dear [Their Name],",
      "Wherever you are when you read this, I want you to know something simple and true:",
      "I love you.",
      "Not just sometimes, but deeply and always.",
      "You are my calm in chaos, my spark in silence, and my favorite thought.",
      "This letter is here so you can come back to it anytime you need a reminder.",
      "Whenever you miss me or just want to feel loved, this will say it for you:",
      "I love you. I'm with you. I'm proud of u.",
      "Forever yours,",
      "[Your Name]"
    ];

    const letterDiv = document.getElementById("letter");
    let sentenceIndex = 0;

    function showSentenceWords(sentence, callback) {
      const p = document.createElement("p");
      letterDiv.appendChild(p);

      const words = sentence.split(" ");
      const spans = [];

      words.forEach((word) => {
        const span = document.createElement("span");
        span.textContent = word + " ";
        span.classList.add("word");
        p.appendChild(span);
        spans.push(span);
      });

      setTimeout(() => {
        spans.forEach((span, i) => {
          setTimeout(() => {
            span.classList.add("visible");
          }, i * 250);
        });
      }, 50);

      const totalDelay = words.length * 250 + 1500;
      setTimeout(() => {
        callback();
      }, totalDelay);
    }

    function showNextSentence() {
      if (sentenceIndex < sentences.length) {
        const sentence = sentences[sentenceIndex];
        showSentenceWords(sentence, () => {
          sentenceIndex++;
          setTimeout(showNextSentence, 1000);
        });
      }
    }

    showNextSentence();

    // Allow music to play on any click
    const audio = document.getElementById('background-music');
    document.body.addEventListener('click', () => {
      audio.play().catch((e) => {
        console.log("Autoplay blocked:", e);
      });
    }, { once: true }); // run only once
  </script>
</body>
</html>
