<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for u</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    :root {
      --pink: #ff69b4;
      --light-bg: #fff0f5;
      --white-bg: #ffffffee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--pink);
      text-align: left;
      position: relative;
    }

    .full-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }

    #startBtn {
      padding: 14px 26px;
      font-size: 1.1rem;
      background-color: var(--pink);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
      margin-top: 20px;
    }

    #startBtn:hover {
      background-color: #ff85c1;
    }

    #container {
      max-width: 90%;
      width: 700px;
      background: var(--white-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
      margin: 80px auto;
      display: none;
      text-align: left;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #letter p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: var(--pink);
      margin: 1.2em 0;
      position: relative;
      white-space: normal;
    }

    #letter p span.word {
      white-space: nowrap;
      margin-right: 0.25em;
      position: relative;
      display: inline-block;
    }

    /* Paintbrush icon */
    #pen {
      position: absolute;
      width: 30px;
      height: 30px;
      fill: var(--pink);
      transition: left 0.25s ease-out, top 0.25s ease-out;
      pointer-events: none;
      user-select: none;
      z-index: 20;
      opacity: 0;
      transform: translate(-90%, -40%); /* align brush tip */
    }

    #heart {
      font-size: 2.3rem;
      color: #ff4d6d;
      margin-top: 24px;
      animation: beat 1.2s infinite;
      text-align: center;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      #letter p { font-size: 1.4rem; }
      #startBtn { padding: 12px 20px; font-size: 1rem; }
      #container { padding: 20px; margin: 60px 10px; }
      #heart { font-size: 2rem; }
      #pen { width: 22px; height: 22px; }
    }
  </style>
</head>

<body>
  <!-- Landing Page -->
  <div id="intro" class="full-screen">
    <h1>üíå You have a letter waitingggg...</h1>
    <button id="startBtn">Tap to Begin</button>
  </div>

  <!-- Letter Content -->
  <div id="container">
    <h1>üíå A Letter for u</h1>
    <div id="letter"></div>
    <div id="heart">‚ù§Ô∏è</div>

    <!-- Paintbrush icon (from SVGRepo) -->
    <svg id="pen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7.5 13.1c-.6.3-1 .9-1 1.6 0 .4.1.8.4 1.1l-4.5 4.5c-.3.3-.3.8 0 1.1s.8.3 1.1 0l4.5-4.5c.3.3.7.4 1.1.4.7 0 1.3-.4 1.6-1l9.9-9.9c.6-.6.6-1.6 0-2.2l-1.1-1.1c-.6-.6-1.6-.6-2.2 0L7.5 13.1zM20.5 3.6l-1.1-1.1c-.3-.3-.8-.3-1.1 0l-1.4 1.4 2.2 2.2 1.4-1.4c.3-.3.3-.8 0-1.1z"/>
    </svg>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
      <source src="your-music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const sentences = [
      "Dear [Their Name],",
      "Wherever you are when you read this, I want you to know something simple and true:",
      "I love you.",
      "Not just sometimes, but deeply and always.",
      "You are my calm in chaos, my spark in silence, and my favorite thought.",
      "This letter is here so you can come back to it anytime you need a reminder.",
      "Whenever you miss me or just want to feel loved, this will say it for you:",
      "I love you. I'm with you. I'm proud of u.",
      "Forever yours,",
      "[Your Name]"
    ];

    const letterDiv = document.getElementById("letter");
    const pen = document.getElementById("pen");
    let sentenceIndex = 0;

    function writeWord(wordSpan, word, letterIndex = 0, callback) {
      if (letterIndex > word.length) {
        callback();
        return;
      }
      wordSpan.textContent = word.slice(0, letterIndex);

      // Move brush tip to end of current text:
      const rect = wordSpan.getBoundingClientRect();
      const containerRect = letterDiv.getBoundingClientRect();

      pen.style.left = (rect.right - containerRect.left) + "px";
      pen.style.top = (rect.top - containerRect.top + rect.height * 0.6) + "px"; // baseline alignment
      pen.style.opacity = "1";

      setTimeout(() => {
        writeWord(wordSpan, word, letterIndex + 1, callback);
      }, 150); // typing speed
    }

    function showSentence(sentence, callback) {
      const p = document.createElement("p");
      letterDiv.appendChild(p);

      const words = sentence.split(" ");
      let wordIndex = 0;

      function showNextWord() {
        if (wordIndex >= words.length) {
          pen.style.opacity = "0"; // hide brush when done sentence
          setTimeout(callback, 800);
          return;
        }
        const wordSpan = document.createElement("span");
        wordSpan.classList.add("word");
        p.appendChild(wordSpan);

        writeWord(wordSpan, words[wordIndex], 0, () => {
          wordSpan.textContent += " ";
          wordIndex++;
          showNextWord();
        });
      }

      showNextWord();
    }

    function showNextSentence() {
      if (sentenceIndex >= sentences.length) return;
      showSentence(sentences[sentenceIndex], () => {
        sentenceIndex++;
        showNextSentence();
      });
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("container").style.display = "block";

      const audio = document.getElementById("background-music");
      audio.play().catch(() => {
        console.log("Autoplay blocked.");
      });

      showNextSentence();
    });
  </script>
</body>
</html>
