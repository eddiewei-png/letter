<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for u</title>

  <style>
    body {
      background: #fff0f5;
      color: #4a0028;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #container {
      max-width: 700px;
      background: #ffffffee;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(250, 50, 120, 0.2);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }

    #letter p {
      font-size: 1.2rem;
      margin: 0.5em 0;
    }

    /* PURE FADE-IN PER WORD */
    .word {
      opacity: 0;
      display: inline-block;
      margin-right: 6px;
      transition: opacity 2.5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    
@keyframes glow {
  0%, 100% {
    text-shadow: 0 0 8px #ff6fa7, 0 0 12px #ffb3d9;
  }
  50% {
    text-shadow: 0 0 12px #ffb3d9, 0 0 20px #ff6fa7;
  }
}

.word.visible {
  opacity: 1;
  animation: glow 3s ease-in-out infinite;
  animation-delay: 0.5s;
}

    #heart {
      font-size: 2.5rem;
      color: #ff4d6d;
      margin-top: 30px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>üíå A Letter for You</h1>
    <div id="letter"></div>
    <div id="heart">‚ù§Ô∏è</div>
  </div>

    <!-- üéµ Background music -->
  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_7852e8c6b6.mp3?filename=gentle-melody-112229.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const sentences = [
      "Dear [Their Name],",
      "Wherever you are when you read this, I want you to know something simple and true:",
      "I love you.",
      "Not just sometimes, but deeply and always.",
      "You are my calm in chaos, my spark in silence, and my favorite thought.",
      "This letter is here so you can come back to it anytime you need a reminder.",
      "Whenever you miss me or just want to feel loved, this will say it for you:",
      "I love you. I'm with you. I'm proud of u.",
      "Forever yours,",
      "[Your Name]"
    ];

    const letterDiv = document.getElementById("letter");
    let sentenceIndex = 0;

    function showSentenceWords(sentence, callback) {
      const p = document.createElement("p");
      letterDiv.appendChild(p);

      const words = sentence.split(" ");
      const spans = [];

      words.forEach((word) => {
        const span = document.createElement("span");
        span.textContent = word + " ";
        span.classList.add("word");
        p.appendChild(span);
        spans.push(span);
      });

      setTimeout(() => {
        spans.forEach((span, i) => {
          setTimeout(() => {
            span.classList.add("visible");
          }, i * 400); // 300ms delay between each word
        });
      }, 50);

      const totalDelay = words.length * 300 + 1200;
      setTimeout(() => {
        callback();
      }, totalDelay);
    }

    function showNextSentence() {
      if (sentenceIndex < sentences.length) {
        const sentence = sentences[sentenceIndex];
        showSentenceWords(sentence, () => {
          sentenceIndex++;
          setTimeout(showNextSentence, 1000);
        });
      }
    }

    showNextSentence();
  </script>
</body>
</html>
