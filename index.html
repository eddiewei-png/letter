<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter for u</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
  --pink: #ff69b4;
  --light-bg: #fff0f5;
  --white-bg: #ffffffee;
}
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--light-bg);
  color: var(--pink);
  position: relative;
  text-align: left;
}

.full-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: var(--light-bg);
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  z-index: 10;
  padding: 20px;
}

#startBtn {
  padding: 14px 26px;
  font-size: 1.1rem;
  background-color: var(--pink);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
  transition: background 0.3s;
  margin-top: 20px;
}
#startBtn:hover { background-color: #ff85c1; }

#container {
  max-width: 90%;
  width: 700px;
  background: var(--white-bg);
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 4px 15px rgba(250,50,120,0.2);
  margin: 80px auto;
  display: none;
  text-align: left;
  position: relative;
}

h1 { font-size: 2rem; margin-bottom: 1rem; }

#letter p {
  font-family: 'Great Vibes', cursive;
  font-size: 1.8rem;
  color: var(--pink);
  margin: 1.2em 0;
  white-space: pre-wrap;
}

#letter p span.letter {
  display: inline-block;
  white-space: pre;
  opacity: 0;
  transform: translateY(5px);
  transition: opacity 0.15s ease, transform 0.15s ease;
}

#heart { font-size: 2.3rem; color: #ff4d6d; margin-top: 24px; animation: beat 1.2s infinite; text-align: center; }
@keyframes beat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }

@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  #letter p { font-size: 1.4rem; }
  #startBtn { padding: 12px 20px; font-size: 1rem; }
  #container { padding: 20px; margin: 60px 10px; }
  #heart { font-size: 2rem; }
}
</style>
</head>
<body>

<div id="intro" class="full-screen">
  <h1>üíå You have a letter waitingg...</h1>
  <button id="startBtn">Tap to Begin</button>
</div>

<div id="container">
  <h1>üíå A Letter for u</h1>
  <div id="letter"></div>
  <div id="heart">‚ù§Ô∏è</div>

  <audio id="background-music" loop autoplay>
    <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/YisaYu-LiXian.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const sentences = [
  "Dear [Their Name],",
  "Wherever you are when you read this, I want you to know something simple and true:",
  "I love you.",
  "Not just sometimes, but deeply and always.",
  "You are my calm in chaos, my spark in silence, and my favorite thought.",
  "This letter is here so you can come back to it anytime you need a reminder.",
  "Whenever you miss me or just want to feel loved, this will say it for you:",
  "I love you. I'm with you. I'm proud of u.",
  "Forever yours,",
  "[Your Name]"
];

const letterDiv = document.getElementById("letter");
let sentenceIndex = 0;

// Smoothly write a letter with fade-in effect
function writeLetter(span, letter, callback){
  span.textContent = letter;
  requestAnimationFrame(() => {
    span.style.opacity = '1';
    span.style.transform = 'translateY(0)';
  });
  setTimeout(callback, 100); // adjust speed here
}

// Write a whole sentence letter by letter
function showSentence(sentence, callback){
  const p = document.createElement("p");
  letterDiv.appendChild(p);
  let i = 0;

  function nextLetter(){
    if(i >= sentence.length){
      setTimeout(callback, 500);
      return;
    }
    const span = document.createElement("span");
    span.classList.add("letter");
    p.appendChild(span);
    writeLetter(span, sentence[i], () => {
      i++;
      nextLetter();
    });
  }
  nextLetter();
}

function showNextSentence(){
  if(sentenceIndex >= sentences.length) return;
  showSentence(sentences[sentenceIndex], () => {
    sentenceIndex++;
    showNextSentence();
  });
}

document.getElementById("startBtn").addEventListener("click", ()=>{
  document.getElementById("intro").style.display = 'none';
  document.getElementById("container").style.display = 'block';
  const audio = document.getElementById("background-music");
  audio.play().catch(()=>console.log("Autoplay blocked."));
  showNextSentence();
});
</script>

</body>
</html>
