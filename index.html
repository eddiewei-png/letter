<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ripple + Icon Button + Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    /* Animated text ink-trail */
    .trail {
      position: fixed;
      pointer-events: none;
      font-size: 2rem;
      white-space: pre;
      animation: fade 2s forwards;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    @keyframes fade {
      to { opacity: 0; transform: translateY(-20px); }
    }

    /* Icon button */
    #startBtn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      position: relative;
      z-index: 2;
    }
    #startBtn img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px rgba(0,255,255,0.7);
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,255,0.7);}
      50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(0,255,255,1);}
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,255,0.7);}
    }

    /* Ripple */
    .ripple {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: rgba(0,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: rippleAnim 2s ease-out forwards;
      z-index: 1;
    }
    @keyframes rippleAnim {
      to {
        transform: translate(-50%, -50%) scale(100);
        opacity: 0;
      }
    }

    /* Letter page */
    #letterPage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
      z-index: 3;
    }
    #letterPage.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <button id="startBtn">
    <img src="your-icon.jpeg" alt="Start">
  </button>

  <div id="letterPage">✨ Your Letter Page ✨</div>

  <script>
    // Ink trail effect
    document.addEventListener("mousemove", e => {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = e.pageX + "px";
      trail.style.top = e.pageY + "px";
      trail.textContent = "Your Magic Text";
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 2000);
    });

    const btn = document.getElementById("startBtn");
    const letterPage = document.getElementById("letterPage");

    btn.addEventListener("click", () => {
      // Create ripple effect
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const ripple = document.createElement("div");
          ripple.className = "ripple";
          document.body.appendChild(ripple);
          setTimeout(() => ripple.remove(), 2000);
        }, i * 400);
      }

      // Show letter page on last ripple
      setTimeout(() => {
        letterPage.classList.add("show");
      }, 2000 + (5-1)*400);
    });
  </script>
</body>
</html>
