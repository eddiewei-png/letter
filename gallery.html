<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .slideshow-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: pointer;
  }

.slide {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 85vw;
  max-height: 80vh;
  width: auto;
  height: auto;
  object-fit: contain;
  transform: translate(-50%, -50%) scale(1.05);
  border: 8px solid rgba(255,192,203,0.25);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255,182,193,0.4);
  opacity: 0;
  transition: opacity 2s ease, transform 6s ease;
}

.slide.active {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.25), rgba(0,0,0,0.65));
    z-index: 1;
  }

  .caption {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: clamp(26px, 4vw, 50px);
    color: #ffe6f0;
    text-shadow: 0 0 15px rgba(255,192,203,0.9);
    z-index: 2;
  }

  .controls {
    position: absolute;
    top: 20px; right: 20px;
    z-index: 3;
    display: flex;
    gap: 10px;
  }

  .btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 50px; height: 50px;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: rgba(255,255,255,0.4);
    box-shadow: 0 0 15px rgba(255,192,203,0.7);
  }

  #backBtn:hover {
    opacity: 0.7;
  }

  .progress {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 6px;
    z-index: 3;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: rgba(255,192,203,0.5);
    border-radius: 50%;
    transition: background 0.3s ease;
  }

  .dot.active {
    background: #ff69b4;
  }
</style>
</head>

<body>
<div class="slideshow-container" id="slideshow">
  <!-- Intro Slide -->
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" class="slide active" alt="Intro">

  <!-- Main Slides -->
  <img src="https://github.com/ninomiyashina/letter/raw/main/my-gallery/img2.jpg" class="slide" alt="Memory 1">
  <img src="https://github.com/ninomiyashina/letter/raw/main/my-gallery/img3.jpg" class="slide" alt="Memory 2">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 3">
  <img src="https://github.com/ninomiyashina/letter/raw/main/my-gallery/img4.jpg" class="slide" alt="Memory 4">
  <img src="https://github.com/ninomiyashina/letter/raw/main/my-gallery/img5.jpg" class="slide" alt="Memory 5">

  <!-- Closing Slide -->
  <img src="https://github.com/ninomiyashina/letter/raw/main/my-gallery/img1.jpg" class="slide" alt="Closing">

  <div class="overlay"></div>
  <div class="caption" id="caption">Welcome to our memories üíñ</div>

  <div class="controls">
    <button class="btn" id="pauseBtn">‚è∏</button>
    <button class="btn" id="backBtn">üè†</button>
  </div>

  <div class="progress" id="progress"></div>
</div>

<!-- Page turn sound -->
<audio id="pageTurnSound">
  <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
const slides = document.querySelectorAll('.slide');
const caption = document.getElementById('caption');
const pauseBtn = document.getElementById('pauseBtn');
const backBtn = document.getElementById('backBtn');
const pageTurn = document.getElementById('pageTurnSound');

let current = 0;
let playing = true;
let interval;
const captions = [
  "Welcome to our memories üíñ",
  "Our sweet moments together üå∏",
  "The first day we met üå∑",
  "Your smile makes my world brighter ‚ú®",
  "Every hug feels like home ü´∂",
  "Love you more every single day üíû",
  "Forever yours ‚Äì Eddie üíå"
];

// Progress dots
const progressContainer = document.getElementById('progress');
slides.forEach(()=> {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  progressContainer.appendChild(dot);
});
const dots = document.querySelectorAll('.dot');

function showSlide(index) {
  slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
  caption.textContent = captions[index];
  dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
}

function playPageTurnSound() {
  pageTurn.currentTime = 0;
  pageTurn.play().catch(()=>{});
}

function nextSlide() {
  playPageTurnSound();
  current = (current + 1) % slides.length;
  showSlide(current);
}

function prevSlide() {
  playPageTurnSound();
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

function startSlideshow() {
  clearInterval(interval);
  interval = setInterval(nextSlide, 5000);
}

function stopSlideshow() {
  clearInterval(interval);
}

// --- CLICK NAVIGATION ---
document.getElementById('slideshow').addEventListener('click', (e) => {
  const rect = e.currentTarget.getBoundingClientRect();
  const x = e.clientX - rect.left;
  if (x < rect.width / 2) {
    prevSlide();
  } else {
    nextSlide();
  }
  if (playing) startSlideshow();
});

// --- KEYBOARD NAVIGATION ---
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {
    prevSlide();
    if (playing) startSlideshow();
  } else if (e.key === 'ArrowRight') {
    nextSlide();
    if (playing) startSlideshow();
  } else if (e.key === ' ') { // Spacebar pause/play
    e.preventDefault();
    pauseBtn.click();
  }
});

// Pause/play button
pauseBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  if (playing) {
    stopSlideshow();
    pauseBtn.textContent = '‚ñ∂Ô∏è';
  } else {
    startSlideshow();
    pauseBtn.textContent = '‚è∏';
  }
  playing = !playing;
});

// Back to index.html
backBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  window.location.href = "index.html";
});

// Intro -> start main slideshow
function startIntro() {
  showSlide(0);
  setTimeout(()=>{
    current = 1;
    showSlide(current);
    startSlideshow();
  }, 3000); // 3s intro
}

// Start the slideshow
startIntro();
</script>
</body>
</html>
