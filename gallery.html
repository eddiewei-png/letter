<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Slideshow</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background-color: #fff0f5;
}
#slideshow-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  cursor: pointer;
}
.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease;
}
.slide.active {
  opacity: 1;
}
.caption {
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  color: #ff69b4;
  font-size: clamp(24px, 3vw, 36px);
  font-family: 'Great Vibes', cursive;
  text-shadow: 0 0 12px rgba(255,192,203,0.7);
  opacity: 0;
  transition: opacity 1s ease;
}
.caption.show {
  opacity: 1;
}
#controls {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
}
#pauseBtn {
  padding: 8px 16px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: rgba(255,105,180,0.7);
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="slideshow-container">
  <img src="https://picsum.photos/id/1015/1920/1080" class="slide active" />
  <img src="https://picsum.photos/id/1016/1920/1080" class="slide" />
  <img src="https://picsum.photos/id/1018/1920/1080" class="slide" />
  <img src="https://picsum.photos/id/1025/1920/1080" class="slide" />
  <img src="https://picsum.photos/id/1024/1920/1080" class="slide" />
  <img src="https://picsum.photos/id/1035/1920/1080" class="slide" />

  <div class="caption show" id="caption">Our first memory together</div>

  <div id="controls">
    <button id="pauseBtn">Pause</button>
  </div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const captions = [
  "Our first memory together",
  "That magical sunset",
  "Laughing until dawn",
  "Walking hand in hand",
  "Sweet moments forever",
  "Loving you endlessly"
];
const captionDiv = document.getElementById('caption');
let current = 0;
let intervalId = null;
let paused = false;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active');
    captionDiv.classList.remove('show');
    if(i === index) slide.classList.add('active');
  });

  // delay caption fade in slightly after slide
  setTimeout(() => {
    captionDiv.textContent = captions[index];
    captionDiv.classList.add('show');
  }, 200);
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function startSlideshow() {
  intervalId = setInterval(() => {
    nextSlide();
  }, 5000);
}

function stopSlideshow() {
  clearInterval(intervalId);
}

// click anywhere on slideshow to go next
document.getElementById('slideshow-container').addEventListener('click', () => {
  nextSlide();
  if(!paused){
    stopSlideshow();
    startSlideshow(); // reset interval so automatic timing continues smoothly
  }
});

// pause button
document.getElementById('pauseBtn').addEventListener('click', (e) => {
  e.stopPropagation();
  if(paused){
    startSlideshow();
    e.target.textContent = "Pause";
  } else {
    stopSlideshow();
    e.target.textContent = "Play";
  }
  paused = !paused;
});

// start automatically
startSlideshow();
</script>

</body>
</html>
