<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .slideshow-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1.05);
    transition: opacity 2s ease, transform 6s ease;
  }

  .slide.active {
    opacity: 1;
    transform: scale(1);
  }

  /* Overlay for soft romantic feel */
  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
    z-index: 1;
  }

  /* Caption */
  .caption {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: clamp(26px, 4vw, 50px);
    color: #ffe6f0;
    text-shadow: 0 0 15px rgba(255,192,203,0.9);
    z-index: 2;
  }

  /* Controls */
  .controls {
    position: absolute;
    top: 20px; right: 20px;
    z-index: 3;
  }

  .btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 50px; height: 50px;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: rgba(255,255,255,0.4);
  }
</style>
</head>

<body>
  <div class="slideshow-container" id="slideshow">
    <img src="https://via.placeholder.com/1200x800/ffb6c1/ffffff?text=Memory+1" class="slide active" alt="Memory 1">
    <img src="https://via.placeholder.com/1200x800/ffc0cb/ffffff?text=Memory+2" class="slide" alt="Memory 2">
    <img src="https://via.placeholder.com/1200x800/f8bbd0/ffffff?text=Memory+3" class="slide" alt="Memory 3">
    <img src="https://via.placeholder.com/1200x800/f48fb1/ffffff?text=Memory+4" class="slide" alt="Memory 4">
    <img src="https://via.placeholder.com/1200x800/f06292/ffffff?text=Memory+5" class="slide" alt="Memory 5">
    <img src="https://via.placeholder.com/1200x800/ec407a/ffffff?text=Memory+6" class="slide" alt="Memory 6">

    <div class="overlay"></div>
    <div class="caption" id="caption">Our sweet moments together üíñ</div>

    <div class="controls">
      <button class="btn" id="pauseBtn">‚è∏</button>
    </div>
  </div>

  <audio id="bg-music" loop autoplay>
    <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/piano%20music.mp3" type="audio/mpeg">
  </audio>

<script>
  const slides = document.querySelectorAll('.slide');
  const caption = document.getElementById('caption');
  const pauseBtn = document.getElementById('pauseBtn');
  const music = document.getElementById('bg-music');
  let current = 0;
  let playing = true;
  let interval;

  const captions = [
    "Our sweet moments together üíñ",
    "The first day we met üå∑",
    "Your smile makes my world brighter ‚ú®",
    "Every hug feels like home ü´∂",
    "Love you more every single day üíû",
    "Forever yours ‚Äì Eddie üíå"
  ];

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    caption.textContent = captions[index];
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    showSlide(current);
  }

  function startSlideshow() {
    interval = setInterval(nextSlide, 5000);
  }

  function stopSlideshow() {
    clearInterval(interval);
  }

  // Click anywhere to skip
  document.getElementById('slideshow').addEventListener('click', () => {
    nextSlide();
  });

  // Pause / Play button fix
  pauseBtn.addEventListener('click', () => {
    if (playing) {
      stopSlideshow();
      music.pause();
      pauseBtn.textContent = '‚ñ∂Ô∏è';
    } else {
      startSlideshow();
      music.play().catch(()=>{});
      pauseBtn.textContent = '‚è∏';
    }
    playing = !playing;
  });

  startSlideshow();
</script>
</body>
</html>
