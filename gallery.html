<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Memories</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: "Poppins", sans-serif;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background-size: cover;
      background-position: center;
      animation: zoom 12s ease-in-out infinite;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
      pointer-events: none;
    }

    .caption {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .caption.show {
      opacity: 1;
    }

    .music-control {
      position: absolute;
      bottom: 20px;
      right: 30px;
      z-index: 10;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .music-control:hover {
      background: rgba(255,255,255,0.4);
    }

    @media (max-width: 768px) {
      .caption { font-size: 1.4rem; bottom: 60px; }
      .music-control { width: 45px; height: 45px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://picsum.photos/1920/1080?random=1');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/1920/1080?random=2');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/1920/1080?random=3');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/1920/1080?random=4');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/1920/1080?random=5');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/1920/1080?random=6');"></div>

    <div class="overlay"></div>
    <div class="caption">Every moment with you is a memory to treasure üíï</div>

    <button class="music-control" id="musicToggle">‚è∏</button>
    <audio id="bgm" src="music.mp3" autoplay loop></audio>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const caption = document.querySelector('.caption');
    const bgm = document.getElementById('bgm');
    const toggle = document.getElementById('musicToggle');

    let index = 0;
    let captions = [
      "Every moment with you is a memory to treasure üíï",
      "Your smile lights up my world ‚ú®",
      "The days with you feel like a dream üå∏",
      "Together, we are endless ‚ù§Ô∏è",
      "Love grows stronger with every heartbeat üåπ",
      "Forever yours üíû"
    ];

    function showSlide(i) {
      slides.forEach((s, idx) => {
        s.classList.remove('active');
        if (idx === i) s.classList.add('active');
      });
      caption.classList.remove('show');
      setTimeout(() => {
        caption.textContent = captions[i];
        caption.classList.add('show');
      }, 500);
    }

    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 8000); // 8 seconds per image

    toggle.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play();
        toggle.textContent = '‚è∏';
      } else {
        bgm.pause();
        toggle.textContent = '‚ñ∂Ô∏è';
      }
    });
  </script>
</body>
</html>
