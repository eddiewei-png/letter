<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .slideshow-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: pointer;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1.05);
    transition: opacity 2s ease, transform 6s ease;
  }

  .slide.active {
    opacity: 1;
    transform: scale(1);
  }

  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.25), rgba(0,0,0,0.65));
    z-index: 1;
  }

  .caption {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: clamp(26px, 4vw, 50px);
    color: #ffe6f0;
    text-shadow: 0 0 15px rgba(255,192,203,0.9);
    z-index: 2;
  }

  .controls {
    position: absolute;
    top: 20px; right: 20px;
    z-index: 3;
  }

  .btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 50px; height: 50px;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: rgba(255,255,255,0.4);
  }

  .back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 4;
}

.back-btn button {
  background: rgba(255, 182, 193, 0.6);
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  font-family: 'Great Vibes', cursive;
  transition: background 0.3s ease;
}

.back-btn button:hover {
  background: rgba(255, 182, 193, 0.85);
}

</style>
</head>

<body>
  <div class="slideshow-container" id="slideshow">
    <!-- üå∑ Romantic sample photos -->
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=1200&q=80" class="slide active" alt="Memory 1">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 2">
    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 3">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 4">
    <img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 5">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 6">

    <div class="overlay"></div>
    <div class="caption" id="caption">Our sweet moments together üíñ</div>

    <div class="controls">
      <button class="btn" id="pauseBtn">‚è∏</button>
    </div>
  </div>

  <div class="back-btn">
  <button onclick="window.location.href='index.html'">üíå Back to Letter</button>
</div>

<!--
<audio id="bg-music" loop autoplay>
  <source src="https://github.com/eddiewei-png/letter/raw/refs/heads/main/piano%20music.mp3" type="audio/mpeg">
</audio>
-->

<script>
  const slides = document.querySelectorAll('.slide');
const caption = document.getElementById('caption');
const pauseBtn = document.getElementById('pauseBtn');

let current = 0;
let playing = true;
let interval;

const captions = [
  "Our sweet moments together üíñ",
  "The first day we met üå∑",
  "Your smile makes my world brighter ‚ú®",
  "Every hug feels like home ü´∂",
  "Love you more every single day üíû",
  "Forever yours ‚Äì Eddie üíå"
];

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
  });
  caption.textContent = captions[index];
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function startSlideshow() {
  interval = setInterval(nextSlide, 5000);
}

function stopSlideshow() {
  clearInterval(interval);
}

// Click anywhere on the slideshow to advance
document.getElementById('slideshow').addEventListener('click', () => {
  nextSlide();
});

// Pause/Play button ONLY stops/starts the automatic slideshow
pauseBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // Prevent the click from advancing the slide
  if (playing) {
    stopSlideshow();
    pauseBtn.textContent = '‚ñ∂Ô∏è';
  } else {
    startSlideshow();
    pauseBtn.textContent = '‚è∏';
  }
  playing = !playing;
});

startSlideshow();
</script>
</body>
</html>
