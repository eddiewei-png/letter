<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Great Vibes', cursive;
  }

  .slideshow-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: pointer;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1.05);
    transition: opacity 2s ease;
  }

  @keyframes zoomEffect {
    0% { transform: scale(1.05); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1.05); }
  }

  .slide.active {
    opacity: 1;
    animation: zoomEffect 5s ease-in-out forwards;
  }

  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.25), rgba(0,0,0,0.65));
    z-index: 1;
  }

  .caption {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: clamp(26px, 4vw, 50px);
    color: #ffe6f0;
    text-shadow: 0 0 15px rgba(255,192,203,0.9);
    z-index: 2;
  }

  .controls {
    position: absolute;
    top: 20px; right: 20px;
    z-index: 3;
  }

  .btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 50px; height: 50px;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    background: rgba(255,255,255,0.3);
  }

  #backBtn {
    position: absolute;
    top: 20px; left: 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 50px; height: 50px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    z-index: 3;
    transition: opacity 0.3s ease;
  }

  #backBtn:hover {
    opacity: 0.7;
  }

  .progress-dots {
    position: absolute;
    bottom: 5%;
    width: 100%;
    text-align: center;
    z-index: 3;
  }

  .dot {
    height: 10px;
    width: 10px;
    margin: 0 4px;
    background-color: rgba(255,182,193,0.5);
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }

  .dot.active {
    background-color: #ffb6c1;
  }

  .intro, .outro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(28px, 5vw, 60px);
    color: #ffe6f0;
    text-align: center;
    z-index: 5;
    opacity: 0;
    pointer-events: none;
  }

  .intro.active, .outro.active {
    animation: fadeInOut 3s forwards;
  }

  @keyframes fadeInOut {
    0% {opacity:0;}
    10% {opacity:1;}
    90% {opacity:1;}
    100% {opacity:0;}
  }

</style>
</head>

<body>
  <div class="slideshow-container" id="slideshow">
    <!-- Intro message -->
    <div class="intro" id="intro">Our Journey Together üíñ</div>

    <!-- Slides -->
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=1200&q=80" class="slide active" alt="Memory 1">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 2">
    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 3">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 4">
    <img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 5">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1200&q=80" class="slide" alt="Memory 6">

    <div class="overlay"></div>
    <div class="caption" id="caption">Our sweet moments together üíñ</div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn" id="pauseBtn">‚è∏</button>
    </div>
    <button id="backBtn">‚¨Ö</button>

    <!-- Progress dots -->
    <div class="progress-dots" id="progressDots"></div>

    <!-- Outro message -->
    <div class="outro" id="outro">Forever and Always ‚Äì Eddie üíå</div>
  </div>

  <!-- Page turn sound effect -->
  <audio id="pageTurn">
    <source src="https://freesound.org/data/previews/501/501183_10236556-lq.mp3" type="audio/mpeg">
  </audio>

<script>
  const slides = document.querySelectorAll('.slide');
  const caption = document.getElementById('caption');
  const pauseBtn = document.getElementById('pauseBtn');
  const backBtn = document.getElementById('backBtn');
  const pageTurn = document.getElementById('pageTurn');
  const intro = document.getElementById('intro');
  const outro = document.getElementById('outro');
  const progressDotsContainer = document.getElementById('progressDots');

  let current = 0;
  let playing = true;
  let interval;

  const captions = [
    "Our sweet moments together üíñ",
    "The first day we met üå∑",
    "Your smile makes my world brighter ‚ú®",
    "Every hug feels like home ü´∂",
    "Love you more every single day üíû",
    "Forever yours ‚Äì Eddie üíå"
  ];

  // Create progress dots
  slides.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if(i === 0) dot.classList.add('active');
    progressDotsContainer.appendChild(dot);
  });
  const dots = document.querySelectorAll('.dot');

  function updateDots(index) {
    dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      slide.style.animation = "none";
      void slide.offsetWidth; // restart animation
      if(i===index) slide.style.animation = "zoomEffect 5s ease-in-out forwards";
    });
    caption.textContent = captions[index];
    updateDots(index);
    pageTurn.currentTime = 0;
    pageTurn.play().catch(()=>{});
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    showSlide(current);
    if(current === slides.length-1) {
      outro.classList.add('active');
    }
  }

  function startSlideshow() {
    interval = setInterval(nextSlide, 5000);
  }

  function stopSlideshow() {
    clearInterval(interval);
  }

  // Click on slide to next
  document.getElementById('slideshow').addEventListener('click', () => {
    nextSlide();
  });

  pauseBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // prevent slide click
    if(playing) {
      stopSlideshow();
      pauseBtn.textContent = '‚ñ∂Ô∏è';
    } else {
      startSlideshow();
      pauseBtn.textContent = '‚è∏';
    }
    playing = !playing;
  });

  backBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    window.location.href = 'index.html';
  });

  // Show intro first
  intro.classList.add('active');
  setTimeout(() => { intro.classList.remove('active'); startSlideshow(); }, 3000);

</script>
</body>
</html>
