<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Slideshow</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  font-family: 'Poppins', sans-serif;
}

/* Slideshow container */
#slideshow {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* Slides */
.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease;
  cursor: pointer;
}

/* Active slide with slow zoom-in animation */
.slide.active {
  opacity: 1;
  animation: zoomIn 20s ease-in-out forwards;
}

@keyframes zoomIn {
  0% { transform: scale(1); }
  100% { transform: scale(1.1); }
}

/* Caption */
#caption {
  position: absolute;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 2rem;
  color: #ffc0cb;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
  opacity: 0;
  transition: opacity 1s ease;
}

#caption.show {
  opacity: 1;
}

/* Original Heart-themed Play/Pause Button */
#controls {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
}

#pauseBtn {
  padding: 10px 18px;
  font-size: 18px;
  border: none;
  border-radius: 50%;
  background-color: rgba(255,105,180,0.7);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,20,147,0.7);
  backdrop-filter: blur(4px);
  transition: transform 0.2s ease;
}
#pauseBtn:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>

<div id="slideshow">
  <img src="https://source.unsplash.com/1600x900/?romantic,couple,1" class="slide active">
  <img src="https://source.unsplash.com/1600x900/?romantic,couple,2" class="slide">
  <img src="https://source.unsplash.com/1600x900/?romantic,couple,3" class="slide">
  <img src="https://source.unsplash.com/1600x900/?romantic,couple,4" class="slide">
  <img src="https://source.unsplash.com/1600x900/?romantic,couple,5" class="slide">
  <img src="https://source.unsplash.com/1600x900/?romantic,couple,6" class="slide">
  
  <div id="caption">Our precious moments</div>
  <div id="controls">
    <button id="pauseBtn">Pause</button>
  </div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const captionDiv = document.getElementById('caption');
const pauseBtn = document.getElementById('pauseBtn');
const captions = [
  "Our first meeting",
  "A beautiful day together",
  "Laughing together",
  "Holding hands forever",
  "A magical sunset",
  "Loving you always"
];

let currentIndex = 0;
let interval = 4000;
let paused = false;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove('active');
    slide.style.animation = 'none'; // reset previous animation
    void slide.offsetWidth; // force reflow to restart animation
  });
  slides[index].classList.add('active');

  // Caption fade in
  captionDiv.classList.remove('show');
  setTimeout(() => {
    captionDiv.textContent = captions[index];
    captionDiv.classList.add('show');
  }, 200);
}

function nextSlide() {
  if(!paused) {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }
}

let slideInterval = setInterval(nextSlide, interval);

// Click slide to next
slides.forEach(slide => {
  slide.addEventListener('click', () => {
    nextSlide();
  });
});

// Pause/Play button
pauseBtn.addEventListener('click', () => {
  paused = !paused;
  pauseBtn.textContent = paused ? "Play" : "Pause";
});
</script>

</body>
</html>
